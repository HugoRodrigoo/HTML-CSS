<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Desafio 2/favicon.ico" type="image/x-icon">
    <title>Exemplo de hover</title>
    <style>
        body{
             font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: royalblue;
            background-color: rgb(218, 215, 58);
            width: 150px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o Mause Sobre o Texto Abaixo</p>
    <div>
        Passe o Mause Aqui
        <p>Texto Escondido</p>
    </div>
    <p>Fim Do Exemplo</p>
</body>
</html>
