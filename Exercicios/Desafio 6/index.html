<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegs HTML</title>
</head>
<body>
    <h1>Tegs em HTML</h1>
    <p>Em HTML5. podemos inseriros elementos da lista a seguir. passe o mause sobre os termos para descobrir qual teg deveráusar em cada caso.</p>
    <ul>
        <li><abbr title="use a teg &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="use as tegs &lt;h1&gt;,&lt;h2&gt;,&lt;h3&gt;
            &lt;h4&gt;,&lt;h5&gt;,&lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a teg &lt;abbr&gt;">Abreviaçoes</abbr></li>
        <li><abbr title="use a teg &lt;code&gt;">Codigos-fonte</abbr></li>
        <li><abbr title="use as tegs &lt;ol&gt;,&lt;li&gt;">Lista Numeradas</abbr></li>
        <li><abbr title="use as tegs &lt;ul&gt;,&lt;li&gt;">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
